<script>
    function sum(a,k) {
        for(var i=0;i<a.length;i++){
            if(a.indexOf(k-a[i])>-1) {
                return true;
            }
        }
        return false;
    }

    console.log(sum(a,k));
// each element is multiple of all elments except that element

   var product = a.reduce((acc,currVal)=> {

    },1)
    var res = a.reduce((acc,currVal,i,array) =>{
